<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Localize calendar</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/cldrjs/cldr.js"></script>
	<script src="../../external/cldrjs/cldr/supplemental.js"></script>
	<script src="../../external/cldrjs/cldr/event.js"></script>
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../external/globalize/globalize.js"></script>
	<script src="../../external/globalize/globalize/date.js"></script>
	<script src="../../external/globalize/globalize/message.js"></script>
	<script src="../../external/localization.js"></script>
	<script src="../../external/date.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/calendar.js"></script>
	<script src="../../ui/position.js"></script>
	<script src="../../ui/datepicker.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		var datepicker = $( "#datepicker" ),
			select = $( "#locale" );

		Globalize.locale( select.val() );
		datepicker.datepicker();

		select.change( function() {
			Globalize.locale( $( this ).val() );
			datepicker.datepicker( "valueAsDate", datepicker.datepicker( "valueAsDate" ) );
		});
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker"/>&nbsp;
	<select id="locale">
		<option value="ar">Arabic (&#8235;(&#1575;&#1604;&#1593;&#1585;&#1576;&#1610;&#1577;</option>
		<option value="de" selected>German (Deutsch)</option>
		<option value="en">English</option>
		<option value="es">Spanish (Espa&ntilde;ol)</option>
		<option value="zh">Chinese Simplified (简体中国)</option>
	</select></p>

<div class="demo-description">
<p>Localize the datepicker calendar language and format (English / Western formatting is the default).  The datepicker includes built-in support for languages that read right-to-left, such as Arabic and Hebrew.</p>
</div>
</body>
</html>
